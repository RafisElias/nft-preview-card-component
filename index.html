<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="nft-information">
      <p> <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon"> 0.041 ETH</p>
      <p> <img src="./images/icon-clock.svg" alt="clock icon" class="icon"> 3 days left</p>
    </div>
    <!-- <hr> -->
    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/RafisElias" target="_blank">Rafael Elias</a>.
  </footer>
</body>

</html>
